<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character Encoding -->
    <meta charset="utf-8" />
    
    <!-- Viewport for Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    
    <!-- Manifest for Progressive Web App -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Title of the Application -->
    <title>Steve - Product Owner Assistant</title>
    
    <!-- Meta Description for SEO -->
    <meta name="description" content="Steve - Your Product Owner Assistant for efficient sprint planning and team management." />
    
    <!-- Meta Keywords for SEO -->
    <meta name="keywords" content="Product Owner, Sprint Planning, Team Management, Agile, Scrum" />
    
    <!-- Author Meta Tag -->
    <meta name="author" content="Your Name" />
    
    <!-- Google Fonts (Optional) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    
    <!-- Tailwind CSS (If Using via CDN for Initial Setup) -->
    <!-- Note: For production, it's recommended to install Tailwind via npm and configure it with PostCSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> -->
    
    <!-- Additional Stylesheets or Scripts can be included here -->
  </head>
  
  <body class="bg-gray-100 font-roboto">
    <!-- Root Div for React Application -->
    <div id="root"></div>
    
    <!-- 
      React's JavaScript bundle will be automatically injected here during the build process.
      Avoid adding script tags manually unless necessary.
    -->
  </body>
</html>
